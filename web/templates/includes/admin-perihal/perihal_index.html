{{ define "sidebar" }}
    {{ template "admin_sidebar" }}
{{ end }}

{{ define "content" }}
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-4 text-gray-800">Perihal Legalisasi Transkrip</h1>
            <a href="/admin/perihal/new" class="btn btn-sm btn-primary shadow-sm mb-4">
            <i class="fas fa-plus fa-sm text-white-50"></i> Tambah Perihal
            </a>
        </div>                  
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary text-center">Perihal Legalisasi Transkrip</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Perihal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ range .subjects }}
                                <tr>
                                    <td>{{ .No }}</td>
                                    <td>{{ .Name }}</td>
                                    <td>
                                        <a href="/admin/perihal/edit/{{ .ID }}" class="btn btn-info">
                                            <i class="fa fa-pencil-alt"></i>
                                        </a>
                                        <form action="/admin/perihal/delete/{{ .ID }}" method="POST" class="d-inline">
                                            <button onclick="return confirm('Anda yakin ingin menghapus data tersebut?');" class="btn btn-danger">
                                                <i class="fa fa-trash-alt"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            {{ else }}
                                <tr>
                                    <td colspan="7" class="text-center">
                                    Data Kosong
                                    </td>
                                </tr>
                            {{ end }}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{{ end }}
