{{ define "sidebar" }}
    {{ template "user_sidebar" }}
{{ end }}

{{ define "content" }}
    <div class="container-fluid">

    <!-- Page Heading -->
    <div class="h3 mb-4 text-gray-800">
        <h1 class="h3 mb-0 text-gray-800">Pengajuan Legalisasi Transkrip</h1>
    </div>
    
    <div class="card shadow col-xl-8 col-lg-7 mx-auto">    
        <div class="card-body">
            <form action="/pengajuan-legalisasi" method="POST">
                <div class="form-group">
                    <label for="perihal">Perihal Legalisasi</label>
                    <select id="perihal" name="perihal" class="form-control">
                        {{ range .Subjects }}
                            <option value="{{ .ID }}">{{ .Name }}</option>
                        {{ end }}
                    </select>
                </div>

                <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Masukkan Email">
                {{ if .Error.Email }}
                    <small class="text-danger mt-1"><i class="fas fa-exclamation-circle"></i> {{ .Error.Email }}</small>
                {{ end }}
                </div>
                <p>*Note : Pastikan email adalah email aktif (untuk keperluan notifikasi).</p>
                
                <button type="submit" class="btn btn-primary btn-block">Ajukan</button>
            </form>
        </div>
    </div>
    </div>
{{ end }}
